<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>E-Commerce | Checkout</title>

  <style>
    .checkout-wrap { padding: 40px 0; }
    .checkout-grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 24px; }
    .box { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 18px; }
    .box h2 { margin: 0 0 12px; font-size: 20px; }
    .field { margin-bottom: 12px; }
    .field label { display:block; font-size: 14px; margin-bottom: 6px; }
    .field input, .field textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    .pay-option { display:flex; align-items:center; gap:10px; padding:10px; border:1px solid #eee; border-radius:10px; margin-bottom:10px; cursor:pointer; }
    .pay-option input { transform: scale(1.2); }
    .summary-row { display:flex; justify-content:space-between; margin: 8px 0; }
    .small { font-size: 13px; color:#666; }
    .hidden { display:none; }
    @media (max-width: 900px){ .checkout-grid{ grid-template-columns:1fr; } }
  </style>
</head>

<body>

  <!-- (optional) তোমার header এখানে রাখতে পারো -->
  <header style="border-bottom:1px solid #eee;">
    <div class="container" style="padding:12px 0; display:flex; justify-content:space-between; align-items:center;">
      <a href="index.html" class="logo">Smart Shopping</a>
      <a href="cart.html" class="btn btn-sm">Back to Cart</a>
    </div>
  </header>

  <section class="checkout-wrap">
    <div class="container">
      <div class="checkout-grid">

        <!-- LEFT -->
        <div class="box">
          <h2>Shipping Details</h2>

          <div class="field">
            <label>Full Name *</label>
            <input id="fullName" type="text" placeholder="Your name">
          </div>

          <div class="field">
            <label>Phone *</label>
            <input id="phone" type="text" placeholder="01XXXXXXXXX">
          </div>

          <div class="field">
            <label>Address *</label>
            <textarea id="address" rows="3" placeholder="Your full address"></textarea>
          </div>

          <h2 style="margin-top:18px;">Payment Method</h2>

          <label class="pay-option">
            <input type="radio" name="pay" value="COD" checked>
            <div>
              <strong>Cash on Delivery</strong>
              <div class="small">Pay when product delivered.</div>
            </div>
          </label>

          <label class="pay-option">
            <input type="radio" name="pay" value="BKASH">
            <div>
              <strong>bKash (Dummy)</strong>
              <div class="small">No real payment. Only demo.</div>
            </div>
          </label>

          <div id="bkashBox" class="box hidden" style="margin-top:10px;">
            <div class="field">
              <label>bKash Number *</label>
              <input id="bkashNumber" type="text" placeholder="01XXXXXXXXX">
            </div>
            <div class="field">
              <label>Transaction ID *</label>
              <input id="bkashTrx" type="text" placeholder="e.g. 8TX9ABCD12 (dummy)">
            </div>
            <div class="small">Tip: dummy trx id দিলেই হবে ✅</div>
          </div>

          <label class="pay-option">
            <input type="radio" name="pay" value="NAGAD">
            <div>
              <strong>Nagad (Dummy)</strong>
              <div class="small">No real payment. Only demo.</div>
            </div>
          </label>

          <div id="nagadBox" class="box hidden" style="margin-top:10px;">
            <div class="field">
              <label>Nagad Number *</label>
              <input id="nagadNumber" type="text" placeholder="01XXXXXXXXX">
            </div>
            <div class="field">
              <label>Transaction ID *</label>
              <input id="nagadTrx" type="text" placeholder="e.g. NGD12345XYZ (dummy)">
            </div>
            <div class="small">Tip: dummy trx id দিলেই হবে ✅</div>
          </div>

        </div>

        <!-- RIGHT -->
        <div class="box">
          <h2>Order Summary</h2>

          <div id="itemsBox" class="small">Loading...</div>

          <hr style="margin:12px 0;">

          <div class="summary-row">
            <span>Subtotal</span>
            <strong id="subtotalBDT">৳0</strong>
          </div>

          <div class="summary-row">
            <span>Shipping</span>
            <strong id="shippingBDT">৳150</strong>
          </div>

          <div class="summary-row" style="font-size:18px;">
            <span>Total</span>
            <strong id="totalBDT">৳0</strong>
          </div>

          <button id="placeOrderBtn" class="btn btn-lg btn-red" style="width:100%; margin-top:14px;">
            Place Order
          </button>

          <p id="msg" class="small" style="margin-top:10px;"></p>
        </div>

      </div>
    </div>
  </section>

  <script type="module" src="js/checkout.js"></script>
</body>
</html>
